<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .input-box{
            width: 250px;
            height: 25px;
            margin: 10px auto;
        }
        .title{
            text-align: center;
        }
        .btn{
            width: 140px;
            height: 30px;
            margin: 30px;
        }
        .result{
            margin: 0;
            padding: 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"> <i>Sum of Two Numbers</i></h1>
        <input type="text" class="input-box"/>
        <input type="text" class="input-box"/>
        <p class="result">Sum</p>
        <button type="button" class="btn">Calculate</button>
    </div>
</body>
</html>
